
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامتك - لوحة تحكم السلامة الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #0f0a09;
        color: #f8fafc;
        overflow: hidden;
      }
      body {
        font-family: 'Tajawal', sans-serif;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1a1210; }
      ::-webkit-scrollbar-thumb { background: #4a342e; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff7a2d; }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f0a09;
        text-align: center;
      }
      .loader {
        border: 4px solid #1a1210;
        border-top: 4px solid #ea580c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // تعريف كائن process لمنع الأخطاء في المتصفح
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
    </script>
    <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="selection:bg-orange-500/30">
    <div id="root">
      <div class="loading-screen">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #64748b; font-family: 'Tajawal', sans-serif;">جاري تشغيل "سلامتك"...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
