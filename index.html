
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامتك - HSE Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #0f0a09;
        color: #f8fafc;
        overflow: hidden;
      }
      body { font-family: 'Tajawal', sans-serif; }
      #root { height: 100%; width: 100%; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0f0a09; }
      ::-webkit-scrollbar-thumb { background: #33211d; border-radius: 10px; }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f0a09;
      }
      .loader {
        border: 3px solid #1a1210;
        border-top: 3px solid #ea580c;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .error-card {
        background: #1a1210;
        border: 1px solid #ea580c33;
        padding: 2rem;
        border-radius: 1.5rem;
        text-align: center;
        max-width: 350px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      // Watchdog mechanism to detect if the app fails to start
      (function() {
        const timeout = setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.querySelector('.loader')) {
            root.innerHTML = `
              <div class="loading-screen">
                <div class="error-card">
                  <h2 style="color: #ea580c; margin-bottom: 1rem; font-weight: 900;">فشل التحميل</h2>
                  <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1.5rem;">حدث خطأ أثناء تحميل الملفات البرمجية. قد يكون السبب تعارض في نسخ الموارد أو ضعف الاتصال.</p>
                  <button onclick="location.reload()" style="background: #ea580c; color: white; border: none; padding: 0.8rem 2rem; border-radius: 0.75rem; cursor: pointer; font-weight: bold; width: 100%;">تحديث الصفحة</button>
                </div>
              </div>
            `;
          }
        }, 15000);
        window._onAppReady = () => {
          console.log("Salamatuk: Watchdog cleared.");
          clearTimeout(timeout);
        };
      })();

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Salamatuk Error Catch:', {msg, url, lineNo, columnNo, error});
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #4b5563; font-size: 14px; font-weight: 600;">جاري تحميل نظام "سلامتك"...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
