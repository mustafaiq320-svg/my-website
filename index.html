
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامتك - HSE Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #0f0a09;
        color: #f8fafc;
        overflow: hidden;
      }
      body { font-family: 'Tajawal', sans-serif; }
      #root { height: 100%; width: 100%; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0f0a09; }
      ::-webkit-scrollbar-thumb { background: #33211d; border-radius: 10px; }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f0a09;
      }
      .loader {
        border: 3px solid #1a1210;
        border-top: 3px solid #ea580c;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      // تحسين مراقبة الأخطاء لتجنب "Unknown error"
      window.addEventListener('error', function(e) {
        var message = e.message || (e.error && e.error.message) || "Script Error (Check CORS/Imports)";
        console.error('Salamatuk Global Error:', message, e.filename, e.lineno);
        
        // إذا كان الخطأ متعلقاً بالتحميل، أظهر تنبيهاً للمستخدم
        if (message.toLowerCase().includes('import') || message.includes('Script Error')) {
           var root = document.getElementById('root');
           if (root && root.innerHTML.includes('loader')) {
             root.innerHTML = '<div style="height:100vh;display:flex;align-items:center;justify-content:center;color:#ea580c;text-align:center;padding:20px;direction:rtl;"><div><h2>عذراً، فشل تحميل النظام</h2><p>يرجى التأكد من اتصال الإنترنت وتحديث الصفحة.</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#ea580c;color:white;border:none;border-radius:8px;cursor:pointer;">تحديث</button></div></div>';
           }
        }
      }, true);

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Salamatuk Unhandled Promise:', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #64748b; font-size: 14px; font-weight: 500;">جاري تحميل "سلامتك"...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
